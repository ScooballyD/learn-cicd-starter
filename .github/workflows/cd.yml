name: Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
      name: Deploy
      runs-on: ubuntu-latest
      timeout-minutes: 30

      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'

        - name: Build app
          run: scripts/buildprod.sh

  setupgcloud:
      name: Setup gcloud
      runs-on: ubuntu-latest

      steps:
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: Build docker image
        run: |
          cd ../.. 
          gcloud builds submit --tag us-central1-docker.pkg.dev/notely-442220/notely-ar-repo/notely:latest
          


